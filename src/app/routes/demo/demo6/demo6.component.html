<pro-header></pro-header>

<div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="10">
        <nz-card nzTitle="Select files">
            <div nz-row [nzGutter]="8">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>任务名</label></div>
                        <div nz-form-control nz-col nzHasFeedback >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>

                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="12" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>任务描述</label></div>
                        <div nz-form-control nz-col nzHasFeedback >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>

                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="12" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>执行人</label></div>
                        <div nz-form-control nz-col >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>任务名</label></div>
                        <div nz-form-control nz-col nzHasFeedback >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>

                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="12" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>任务描述</label></div>
                        <div nz-form-control nz-col nzHasFeedback >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>

                        </div>
                    </div>
                </div>
                <div nz-col [nzMd]="12" nzSm="24" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label>执行人</label></div>
                        <div nz-form-control nz-col >
                            <nz-input nzPlaceHolder="请输入任务名" nzSize="large"></nz-input>
                        </div>
                    </div>
                </div>
            </div>
        </nz-card>
    </div>
    <div nz-col [nzMd]="14">
        <div nz-row>
            <div nz-col [nzSpan]="24">
                <nz-card nzTitle="Upload queue">
                    <nz-table #nzTable [nzDataSource]="files" [nzCustomNoResult]="true" [nzIsPagination]="false">
                        <div noResult>Please choose file to upload.</div>
                        <thead nz-thead>
                        <tr>
                            <th nz-th><span>Name</span></th>
                            <th nz-th><span>Size</span></th>
                            <th nz-th><span>Progress</span></th>
                            <th nz-th><span>Status</span></th>
                            <th nz-th><span>Actions</span></th>
                        </tr>
                        </thead>
                        <tbody nz-tbody>

                        </tbody>
                    </nz-table>
                </nz-card>
            </div>
        </div>
        <div nz-row>
            <div nz-col [nzSpan]="24">
                <nz-card>
                    <nz-progress  [nzStrokeWidth]="5"></nz-progress>
                    <nz-button-group class="mt-md d-block">
                        <button nz-button [nzType]="'primary'">
                            <i class="anticon anticon-upload"></i><span>Upload All</span>
                        </button>
                        <button nz-button>
                            <i class="anticon anticon-close"></i><span>Cancel All</span>
                        </button>
                        <button nz-button>
                            <i class="anticon anticon-delete"></i><span>Remove All</span>
                        </button>
                    </nz-button-group>
                </nz-card>
            </div>
        </div>
    </div>
</div>
