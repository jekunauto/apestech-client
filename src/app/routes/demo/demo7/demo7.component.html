<pro-header></pro-header>

<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <nz-card nzTitle="表单区域">

                <div nz-form-item nz-row [nzGutter]="8">

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label for="field1" title="这个是一个长长长的字段">这个是一个长长长的字段</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-input [nzId]="'field1'" [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <!-- 加上nz-form-item-required 之后可以增加一个 红色的 * -->
                            <label nz-form-item-required>字段二</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-input [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>字段三</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18" [nzValidateStatus]="'success'" nzHasFeedback>
                            <nz-input [nzDisabled]="isDisabled" [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <!-- 跨两列布局 -->
                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>字段四</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-input [nzDisabled]="isDisabled" [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="16">
                        <div nz-form-label nz-col [nzSm]="3">
                            <label>备注</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="21">
                            <nz-input [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <!-- 跨两列布局 -->
                    <div nz-form-item nz-col [nzSpan]="16">
                        <div nz-form-label nz-col [nzSm]="3">
                            <label>摘要</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="21">
                            <nz-input [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>
                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>字段五</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-input [nzPlaceHolder]="'请输入字段'"></nz-input>
                        </div>
                    </div>

                    <!-- 跨三列布局 -->
                    <div nz-form-item nz-col [nzSpan]="24">
                        <div nz-form-label nz-col [nzSm]="2">
                            <label>意见输入</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="22">
                            <nz-input [nzDisabled]="isDisabled" [nzPlaceHolder]="'请输入字段'"></nz-input>
                            <div nz-form-explain>如果有任何的不满意地方，请及时反馈，我们期待你的任何建议</div>
                        </div>
                    </div>

                    <!-- textarea -->
                    <div nz-form-item nz-col [nzSpan]="24">
                        <div nz-form-label nz-col [nzSm]="2">
                            <label>文本域</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="22">
                            <nz-input [nzType]="'textarea'" [nzRows]="'4'"
                                      [nzPlaceHolder]="'如果有任何的不满意地方，请及时反馈，我们期待你的任何建议'"></nz-input>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label for="" title="">样式字段一</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18" [nzValidateStatus]="'validating'" nzHasFeedback>
                            <nz-input [nzId]="''" [nzPlaceHolder]="'请输入字段'"></nz-input>
                            <div nz-form-explain>验证字段</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label for="" title="">样式字段二</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18"  [nzValidateStatus]="'warning'" nzHasFeedback>
                            <nz-input [nzId]="''" [nzPlaceHolder]="'请输入字段'"></nz-input>
                            <div nz-form-explain>警告提示</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label for="" title="">样式字段三</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18" [nzValidateStatus]="'error'" nzHasFeedback>
                            <nz-input [nzId]="''" [nzPlaceHolder]="'请输入字段'"></nz-input>
                            <div nz-form-explain>错误提示</div>
                        </div>
                    </div>

                        <!------------------------------ 控件布局 ------------------------------>

                        <!-- select 控件 -->
                        <div nz-form-item nz-col [nzSpan]="8">
                            <div nz-form-label nz-col [nzSm]="6">
                                <label>下拉选择</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="18">
                                <nz-select [(ngModel)]="selectValue" name="selectValue" nzAllowClear>
                                    <nz-option
                                        *ngFor="let option of options"
                                        [nzLabel]="option.label"
                                        [nzValue]="option"
                                        [nzDisabled]="option.disabled">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </div>


                        <!--数字控件-->
                        <div nz-form-item nz-col [nzSpan]="8">
                            <div nz-form-label nz-col [nzSm]="6">
                                <label>InputNumber</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="18">
                                <nz-input-number [nzMax]="10" [nzMin]="1"></nz-input-number>
                            </div>
                        </div>

                        <!--下拉多选-->
                        <div nz-form-item nz-col [nzSpan]="8">
                            <div nz-form-label nz-col [nzSm]="6">
                                <label>下拉多选</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="18">
                                <nz-select [nzMode]="'multiple'" nzAllowClear>
                                    <nz-option
                                        *ngFor="let option of options"
                                        [nzLabel]="option.label"
                                        [nzValue]="option">
                                    </nz-option>
                                </nz-select>
                            </div>
                        </div>


                    <!-- checkbox 与 radio -->
                    <div nz-form-item nz-col [nzSpan]="24">
                        <div nz-form-label nz-col [nzSm]="2">
                            <label>多选和单选</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="22">
                            <label nz-checkbox>
                                <span>Checkbox</span>
                            </label>
                            <nz-radio-group>
                                <label nz-radio [nzValue]="'A'">
                                    <span>Radio A</span>
                                </label>
                                <label nz-radio [nzValue]="'B'">
                                    <span>Radio B</span>
                                </label>
                                <label nz-radio [nzValue]="'C'">
                                    <span>Radio B</span>
                                </label>
                            </nz-radio-group>
                        </div>
                    </div>

                    <!--日期和时间控件-->
                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>日期选择</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-datepicker></nz-datepicker>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>时间选择</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-timepicker></nz-timepicker>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>日期选择</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-datepicker [nzMode]="'month'" [nzFormat]="'YYYY-MM'" nzDisabled></nz-datepicker>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>区间段时间选择</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">

                            <nz-datepicker
                                style="width: 50%;"
                                (ngModelChange)="_startDate=$event;_startValueChange()"
                                [ngModel]="_startDate"
                                [nzDisabledDate]="_disabledStartDate"
                                nzShowTime [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                [nzPlaceHolder]="'Start date'"></nz-datepicker>

                            <nz-datepicker
                                style="width: 50%;"
                                (ngModelChange)="_endDate=$event;_endValueChange()"
                                [ngModel]="_endDate"
                                [nzDisabledDate]="_disabledEndDate"
                                [nzShowTime]="_endTime"
                                [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                [nzPlaceHolder]="'End date'"></nz-datepicker>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8">
                        <div nz-form-label nz-col [nzSm]="6">
                            <label>区间段时间选择</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="18">
                            <nz-rangepicker [(ngModel)]="_dateRange"></nz-rangepicker>
                        </div>
                    </div>

                </div>

            </nz-card>
        </div>
    </div>


    <!-- 动态生成表单 -->
    <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24">
            <nz-card nzTitle="动态表单区域">
                <div nz-form-item nz-row [nzGutter]="8">

                    <div nz-form-item nz-col *ngFor="let feild of feildList" [nzSpan]="feild.crossColumn.div">

                        <div nz-form-label nz-col [nzSm]="feild.crossColumn.label">
                            <label [title]="feild.label">{{feild.label}}</label>
                        </div>
                        <div nz-form-control nz-col [nzSm]="feild.crossColumn.input">
                            <nz-input [nzType]="feild.type" [formControlName]="feild.name"
                                      [nzRows]="'4'" [nzPlaceHolder]="feild.placeHolder"></nz-input>
                        </div>
                    </div>

                </div>
            </nz-card>
        </div>
    </div>

    <footer-toolbar errorCollect style="z-index: 0">
        <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
    </footer-toolbar>
</form>
