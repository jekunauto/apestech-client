<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

    <div nz-form>
        <div nz-row [nzGutter]="8">
            <div nz-col [nzMd]="24">
                <div nz-form-item nz-row [nzGutter]="8">

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>地点名称</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16">
                            <nz-input [nzPlaceHolder]="'请输入公司编码'" ></nz-input>
                            <div nz-form-explain>请输入地点名称</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>公司编码</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16">
                            <nz-input [nzPlaceHolder]="'请输入公司编码'" ></nz-input>
                            <div nz-form-explain>请输公司编码</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>公司名称</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16" >
                            <nz-input [nzPlaceHolder]="'请输公司名称'" ></nz-input>
                            <div nz-form-explain>请输公司名称</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>地点名称</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16">
                            <nz-input [nzPlaceHolder]="'请输入公司编码'" ></nz-input>
                            <div nz-form-explain>请输入地点名称</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>公司编码</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16">
                            <nz-input [nzPlaceHolder]="'请输入公司编码'" ></nz-input>
                            <div nz-form-explain>请输公司编码</div>
                        </div>
                    </div>

                    <div nz-form-item nz-col [nzSpan]="8" style="margin-bottom:6px; height: 42px;">
                        <div nz-form-label nz-col [nzSm]="8">
                            <label nz-form-item-required>公司名称</label>
                        </div>
                        <div nz-form-control nz-col nzHasFeedback [nzSm]="16" >
                            <nz-input [nzPlaceHolder]="'请输公司名称'" ></nz-input>
                            <div nz-form-explain>请输公司名称</div>
                        </div>
                    </div>

                </div>

                <div class="mb-md" nz-row>
                    <div nz-col [nzSpan]="24" class="text-left">
                        <button nz-button [nzType]="'primary'" (click)="_search()" [nzSize]="'large'">查询</button>
                        <button nz-button (click)="resetForm()" class="mx-sm" [nzSize]="'large'">重置</button>
                    </div>
                </div>

                <ag-grid-angular
                    #grid style="width: 100%; height: 300px;"
                             class="ag-fresh" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                             [rowData]="rowData" [rowSelection]="rowSelection"
                             enableColResize enableSorting enableFilter suppressRowClickSelection="true"
                             toolPanelSuppressGroups toolPanelSuppressValues
                             (rowSelected)="onRowSelected($event)"
                             (columnEverythingChanged)="onColumnEvent($event)"
                             (columnValueChanged)="onColumnEvent($event)"
                             (columnGroupOpened)="onColumnEvent($event)"
                             (columnPinnedCountChanged)="onColumnEvent($event)">
                </ag-grid-angular>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="onNoClick()">取消</button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" [mat-dialog-close]="data.animal" cdkFocusInitial>确认</button>
</div>
