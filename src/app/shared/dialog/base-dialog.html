<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>

    <div nz-form [formGroup]="form">
        <div nz-row [nzGutter]="8">
            <div nz-col [nzMd]="24">
                <div nz-form-item nz-row [nzGutter]="8" class="mb-md">
                    <formly-form [model]="model" [fields]="conditionField" [options]="options" [form]="form"></formly-form>
                </div>

                <div class="mb-md" nz-row>
                    <div nz-col [nzSpan]="24" class="text-left">
                        <button nz-button [nzLoading]="searchLoading" [nzType]="'primary'" [nzSize]="'large'" (click)="_search()" >查询</button>
                        <button nz-button (click)="resetForm()" class="mx-sm" [nzSize]="'large'">重置</button>
                    </div>
                </div>

                <ag-grid-angular
                    #grid
                    style="width: 100%; height: 300px;" class="ag-fresh"
                    enableColResize="true"
                    enableSorting="true"
                    enableFilter="true"
                    pagination="true"
                    paginationAutoPageSize="true"
                    suppressLoadingOverlay="true"
                    suppressNoRowsOverlay="true"

                    [rowData]="rowData"
                    [gridOptions]="gridOptions"
                    [columnDefs]="columnDefs"
                    [rowSelection]="rowSelection"

                    (selectionChanged)="onSelectionChanged()">
                </ag-grid-angular>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="onNoClick()">取消</button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" [mat-dialog-close]="data.result" cdkFocusInitial>确认</button>
</div>
